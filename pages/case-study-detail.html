    <script>
        // Case study content loaded via server-side rendering
        console.log('Case study content loaded via server-side rendering');
        
        // View tracking
        let viewRecorded = false;
        
        function recordView() {
            if (viewRecorded) {
                console.log('ℹ️ View already recorded for this session');
                return;
            }
            
            const slug = window.location.pathname.split('/').pop();
            if (!slug) return;
            
            fetch(`/api/resources/${slug}/view`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('📊 View recorded for case study:', slug);
                    viewRecorded = true;
                    
                    // Update view count display
                    const viewCountElement = document.getElementById('view-count');
                    if (viewCountElement && data.viewCount !== undefined) {
                        viewCountElement.textContent = `${data.viewCount} views`;
                        console.log('📊 Displaying view count:', data.viewCount);
                    }
                }
            })
            .catch(error => {
                console.error('❌ Error recording view:', error);
            });
        }
        
        // Record view when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a bit for header to load first
            setTimeout(function() {
                recordView();
            }, 100);
        });
        
        // Also record view when window loads (fallback)
        window.addEventListener('load', function() {
            recordView();
        });
