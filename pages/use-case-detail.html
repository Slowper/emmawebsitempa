            position: absolute;
            left: 0;

        .use-case-content h4,
        .use-case-content h5,

        .use-case-content b {
            color: #f8fafc !important;

            padding: 0.1rem 0.3rem;
            border-radius: 0.25rem;
        }

        .use-case-content em,
        .use-case-content i {
            color: #cbd5e1 !important;
            font-style: italic;
            background: rgba(59, 130, 246, 0.1);
            padding: 0.1rem 0.2rem;
            border-radius: 0.2rem;
        }

        .use-case-content ul, .use-case-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;

        }

            list-style: none;
        }

        .use-case-content ul li {
            position: relative;
            margin-bottom: 0.75rem;

        .use-case-content ol {
            counter-reset: custom-counter;
        }

        .use-case-content ol li {
            counter-increment: custom-counter;
            position: relative;
            margin-bottom: 0.75rem;
            color: #ffffff !important;
            padding-left: 2rem;
        }

        .use-case-content ol li::before {
            content: counter(custom-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            width: 1.5rem;

            border-radius: 50%;
            display: flex;

            justify-content: center;

        }

            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));

            border-radius: 0.25rem;
            transition: all 0.3s ease;

        }

            color: #93c5fd !important;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(139, 92, 246, 0.3));
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
        }

            border-left: 4px solid #3b82f6;
            padding: 1.5rem;
            margin: 1.5rem 0;
            color: #cbd5e1 !important;
            font-style: italic;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 0.5rem;
            position: relative;
        }

        .use-case-content blockquote::before {
            content: '"';
            position: absolute;
            top: -0.5rem;
            left: 1rem;
            font-size: 3rem;
            color: #3b82f6;
            opacity: 0.3;
        }

        .use-case-content code {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa !important;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .use-case-content pre {
            background: rgba(15, 23, 42, 0.9);
            color: #e2e8f0 !important;
            padding: 1.5rem;

            overflow-x: auto;

            border: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
        }

        .use-case-content pre::before {
            content: 'Code';
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            background: #3b82f6;

            text-align: center;

        }

            border: 4px solid rgba(59, 130, 246, 0.3);

            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-content">
            <div class="nav-logo">
                <div class="logo-container">
                    <img src="/Logo And Recording/cropped_circle_image.png" alt="Emma AI Logo" class="logo-image">
                    <span class="logo-text">Emma AI</span>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/resources">Resources</a></li>
                <li><a href="/pricing">Pricing</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Loading State -->
    <div id="loading-state" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading use case...</p>
    </div>

    <!-- Use Case Content -->
    <div id="use-case-content" style="display: none;">
        <div class="use-case-container">
            <a href="/resources" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Back to Resources
            </a>
            
            <article class="use-case-header">
                <span class="use-case-category" id="use-case-category">Use Case</span>
                <h1 class="use-case-title" id="use-case-title">Loading...</h1>
                <div class="use-case-meta" id="use-case-meta">
                    <div class="author-info">
                        <div class="author-avatar" id="author-avatar">E</div>
                        <span id="author-name">Emma AI Team</span>
                    </div>
                    <span id="use-case-date">Loading...</span>
                </div>
            </article>

            <img class="use-case-image" id="use-case-image" src="" alt="" style="display: none;">

            <div class="use-case-content" id="use-case-body">
                Loading content...
            </div>

            <div class="use-case-tags" id="use-case-tags">
                <!-- Tags will be populated here -->
            </div>
        </div>
    </div>

    <!-- Error State -->
    <div id="error-state" class="error-state" style="display: none;">
        <h2>Use Case Not Found</h2>
        <p>The use case you're looking for doesn't exist or has been removed.</p>
        <a href="/resources" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Resources
        </a>
    </div>

    <script>
        // Get use case ID from URL
        function getUseCaseId() {
            const path = window.location.pathname;
            const segments = path.split('/');
            return segments[segments.length - 1];
        }

        // Load use case data
        async function loadUseCase() {
            const useCaseSlug = getUseCaseId();
            console.log('Loading use case:', useCaseSlug);
            
            try {
                // Try to fetch from use cases API first using the slug
                let response = await fetch(`/api/usecases`);
                let useCase = null;
                
                if (response.ok) {
                    const useCases = await response.json();
                    // Find the use case with matching slug
                    useCase = useCases.find(uc => uc.slug === useCaseSlug);
                }
                
                // If not found in use cases, try resources API
                if (!useCase) {
                    response = await fetch(`/api/resources`);
                    if (response.ok) {
                        const resources = await response.json();
                        useCase = resources.find(resource => resource.slug === useCaseSlug && resource.type === 'use-case');
                    }
                }
                
                if (useCase) {
                    displayUseCase(useCase);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error loading use case:', error);
                showError();
            }
        }

        // Display use case content
        function displayUseCase(useCase) {
            console.log('Displaying use case:', useCase);
            
            // Hide loading state
            document.getElementById('loading-state').style.display = 'none';
            
            // Show use case content
            document.getElementById('use-case-content').style.display = 'block';
            
            // Update page title and meta
            document.getElementById('page-title').textContent = useCase.title + ' - Emma AI';
            document.getElementById('meta-title').content = useCase.title + ' - Emma AI';
            document.getElementById('meta-description').content = useCase.excerpt || useCase.description || 'Explore our AI automation use cases.';
            
            // Update use case content
            document.getElementById('use-case-title').textContent = useCase.title;
            
            // Clean up content and remove any malformed HTML
            let cleanContent = useCase.content || useCase.excerpt || 'Content not available.';
            // Remove any malformed HTML artifacts
            cleanContent = cleanContent.replace(/'">/g, '');
            cleanContent = cleanContent.replace(/'/g, "'");
            
            document.getElementById('use-case-body').innerHTML = cleanContent;
            
            // Update author info
            const author = useCase.author || useCase.author_name || 'Emma AI Team';
            const authorAvatar = document.getElementById('author-avatar');
            if (useCase.authorImage || useCase.author_image) {
                authorAvatar.innerHTML = `<img src="${useCase.authorImage || useCase.author_image}" alt="${author}" onerror="this.parentElement.innerHTML='${author.charAt(0).toUpperCase()}'">`;
            } else {
                authorAvatar.textContent = author.charAt(0).toUpperCase();
            }
            document.getElementById('author-name').textContent = author;
            
            // Update date
            const date = useCase.date || useCase.created_at || new Date().toISOString();
            const formattedDate = new Date(date).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('use-case-date').textContent = formattedDate;
            
            // Update image
            console.log('ðŸ–¼ï¸ Use case image data:', {
                image: useCase.image,
                image_url: useCase.image_url,
                featured_image: useCase.featured_image
            });
            
            const imageUrl = useCase.image || useCase.image_url || useCase.featured_image;
            if (imageUrl) {
                const img = document.getElementById('use-case-image');
                img.src = imageUrl;
                img.alt = useCase.title;
                img.style.display = 'block';
                console.log('âœ… Image set:', imageUrl);
            } else {
                console.log('âŒ No image URL found');
            }
            
            // Update tags
            const tagsContainer = document.getElementById('use-case-tags');
            if (useCase.tags) {
                let tags = [];
                try {
                    tags = typeof useCase.tags === 'string' ? JSON.parse(useCase.tags) : useCase.tags;
                } catch (e) {
                    tags = useCase.tags.split(',').map(tag => tag.trim());
                }
                
                tagsContainer.innerHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            }
            
            // Update meta tags
            const currentUrl = window.location.href;
            document.getElementById('og-url').content = currentUrl;
            document.getElementById('og-title').content = useCase.title;
            document.getElementById('og-description').content = useCase.excerpt || useCase.description || '';
            document.getElementById('twitter-url').content = currentUrl;
            document.getElementById('twitter-title').content = useCase.title;
            document.getElementById('twitter-description').content = useCase.excerpt || useCase.description || '';
            document.getElementById('canonical-url').href = currentUrl;
        }

        // Show error state
        function showError() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
        }

        // Load use case when page loads
        document.addEventListener('DOMContentLoaded', loadUseCase);
    </script>
</body>
</html>
