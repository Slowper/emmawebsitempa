    <script>
        // Get use case ID from URL
        function getUseCaseId() {
            const path = window.location.pathname;
            const segments = path.split('/');
            return segments[segments.length - 1];
        }

        // Load use case data
        async function loadUseCase() {
            const useCaseSlug = getUseCaseId();
            console.log('Loading use case:', useCaseSlug);
            
            try {
                // Try to fetch from use cases API first using the slug
                let response = await fetch(`/api/usecases`);
                let useCase = null;
                
                if (response.ok) {
                    const useCases = await response.json();
                    // Find the use case with matching slug
                    useCase = useCases.find(uc => uc.slug === useCaseSlug);
                }
                
                // If not found in use cases, try resources API
                if (!useCase) {
                    response = await fetch(`/api/resources`);
                    if (response.ok) {
                        const resources = await response.json();
                        useCase = resources.find(resource => resource.slug === useCaseSlug && resource.type === 'use-case');
                    }
                }
                
                if (useCase) {
                    displayUseCase(useCase);
                } else {
                    showError();
                }
            } catch (error) {
                console.error('Error loading use case:', error);
                showError();
            }
        }

        // Display use case content
        function displayUseCase(useCase) {
            console.log('Displaying use case:', useCase);
            
            // Hide loading state
            document.getElementById('loading-state').style.display = 'none';
            
            // Show use case content
            document.getElementById('use-case-content').style.display = 'block';
            
            // Update page title and meta
            document.getElementById('page-title').textContent = useCase.title + ' - Emma AI';
            document.getElementById('meta-title').content = useCase.title + ' - Emma AI';
            document.getElementById('meta-description').content = useCase.excerpt || useCase.description || 'Explore our AI automation use cases.';
            
            // Update use case content
            document.getElementById('use-case-title').textContent = useCase.title;
            
            // Update excerpt
            const excerpt = useCase.excerpt || useCase.description || 'Explore our AI automation use cases.';
            document.getElementById('use-case-excerpt').textContent = excerpt;
            
            // Clean up content and remove any malformed HTML
            let cleanContent = useCase.content || useCase.excerpt || 'Content not available.';
            
            // Remove Quill editor wrapper div if present
            cleanContent = cleanContent.replace(/<div[^>]*class="ql-editor"[^>]*>(.*?)<\/div>/s, '$1');
            
            // Remove Quill editor artifacts that create large scroll areas
            cleanContent = cleanContent.replace(/<div class="ql-clipboard"[^>]*>.*?<\/div>/gs, '');
            cleanContent = cleanContent.replace(/<div class="ql-tooltip[^>]*>.*?<\/div>/gs, '');
            cleanContent = cleanContent.replace(/<div[^>]*ql-tooltip[^>]*>.*?<\/div>/gs, '');
            
            // Remove additional Quill editor artifacts
            cleanContent = cleanContent.replace(/<input[^>]*data-formula[^>]*>/g, '');
            cleanContent = cleanContent.replace(/<a class="ql-preview"[^>]*>[\s\S]*?<\/a>/g, '');
            cleanContent = cleanContent.replace(/<a class="ql-action"[^>]*>[\s\S]*?<\/a>/g, '');
            cleanContent = cleanContent.replace(/<a class="ql-remove"[^>]*>[\s\S]*?<\/a>/g, '');
            cleanContent = cleanContent.replace(/<div class="ql-toolbar"[^>]*>[\s\S]*?<\/div>/g, '');
            cleanContent = cleanContent.replace(/<div class="ql-container"[^>]*>[\s\S]*?<\/div>/g, '');
            
            // Remove any malformed HTML artifacts but preserve proper HTML formatting
            cleanContent = cleanContent.replace(/'">/g, '');
            cleanContent = cleanContent.replace(/'/g, "'");
            
            // Convert plain text numbered lists to proper HTML lists - enhanced processing
            cleanContent = cleanContent.replace(/(\d+\.\s[^\n\r]+(?:\n\r?|\r\n?)?[^\n\r]*)/g, (match) => {
                // Split by line breaks to handle multi-line items
                const lines = match.split(/\n\r?|\r\n?/).filter(line => line.trim());
                if (lines.length > 0) {
                    // Find all numbered items in the match
                    const numberedItems = [];
                    let currentItem = '';
                    
                    lines.forEach(line => {
                        const trimmed = line.trim();
                        // Enhanced pattern to catch various numbering formats (numbers and letters)
                        if (trimmed.match(/^[\d]+\./) || trimmed.match(/^[a-zA-Z]+\./)) {
                            // Start of new item
                            if (currentItem) {
                                numberedItems.push(currentItem.trim());
                            }
                            // More aggressive removal of numbers/letters - handle various formats including malformed ones
                            let cleanItem = trimmed.replace(/^[\d]+\.\s*/, '').replace(/^[\d]+\s*/, '');
                            cleanItem = cleanItem.replace(/^[a-zA-Z]+\.\s*/, '').replace(/^[a-zA-Z]+\s*/, '');
                            // Handle cases like "1. 2. 4. Text" or "a. b. c. Text" - remove all leading numbers/letters
                            cleanItem = cleanItem.replace(/^[\d]+\.\s*[\d]+\.\s*[\d]+\.\s*/, '');
                            cleanItem = cleanItem.replace(/^[\d]+\.\s*[\d]+\.\s*/, '');
                            cleanItem = cleanItem.replace(/^[a-zA-Z]+\.\s*[a-zA-Z]+\.\s*[a-zA-Z]+\.\s*/, '');
                            cleanItem = cleanItem.replace(/^[a-zA-Z]+\.\s*[a-zA-Z]+\.\s*/, '');
                            currentItem = cleanItem;
                        } else if (trimmed && currentItem) {
                            // Continuation of current item
                            currentItem += ' ' + trimmed;
                        }
                    });
                    
                    if (currentItem) {
                        numberedItems.push(currentItem.trim());
                    }
                    
                    if (numberedItems.length > 0) {
                        const listItems = numberedItems.map(item => `<li>${item}</li>`).join('');
                        return `<ol>${listItems}</ol>`;
                    }
                }
                return match;
            });
            
            // Convert section headers to proper HTML headers
            cleanContent = cleanContent.replace(/^([A-Z][^:]+):\s*$/gm, '<h2>$1</h2>');
            cleanContent = cleanContent.replace(/^(The Problem|The Solution|Results|Conclusion|Key Benefits|Challenges|Implementation):\s*$/gm, '<h2>$1</h2>');
            
            document.getElementById('use-case-body').innerHTML = cleanContent;
            
            // Update author info
            const author = useCase.author || useCase.author_name || 'Emma AI Team';
            const authorAvatar = document.getElementById('author-avatar');
            if (useCase.authorImage || useCase.author_image) {
                let authorImageUrl = useCase.authorImage || useCase.author_image;
                // Fix author image URL path - add /cms prefix if not present
                if (authorImageUrl.startsWith('uploads/') && !authorImageUrl.startsWith('/cms/uploads/')) {
                    authorImageUrl = '/cms/' + authorImageUrl;
                }
                authorAvatar.innerHTML = `<img src="${authorImageUrl}" alt="${author}" onerror="this.parentElement.innerHTML='${author.charAt(0).toUpperCase()}'">`;
            } else {
                authorAvatar.textContent = author.charAt(0).toUpperCase();
            }
            document.getElementById('author-name').textContent = author;
            
            // Update date
            const date = useCase.date || useCase.created_at || new Date().toISOString();
            const formattedDate = new Date(date).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('use-case-date').textContent = formattedDate;
            
            // Update view count
            const viewCount = useCase.view_count || 0;
            document.getElementById('view-count-number').textContent = viewCount;
            
            // Update image
            console.log('🖼️ Use case image data:', {
                image: useCase.image,
                image_url: useCase.image_url,
                featured_image: useCase.featured_image
            });
            
            const imageUrl = useCase.image || useCase.image_url || useCase.featured_image;
            if (imageUrl) {
                const img = document.getElementById('use-case-image');
                // Fix image URL path - add /cms prefix if not present
                let fixedImageUrl = imageUrl;
                if (imageUrl.startsWith('uploads/') && !imageUrl.startsWith('/cms/uploads/')) {
                    fixedImageUrl = '/cms/' + imageUrl;
                }
                img.src = fixedImageUrl;
                img.alt = useCase.title;
                img.style.display = 'block';
                console.log('✅ Image set:', fixedImageUrl);
            } else {
                console.log('❌ No image URL found');
            }
            
            // Update tags
            const tagsContainer = document.getElementById('use-case-tags');
            if (useCase.tags) {
                let tags = [];
                try {
                    tags = typeof useCase.tags === 'string' ? JSON.parse(useCase.tags) : useCase.tags;
                } catch (e) {
                    tags = useCase.tags.split(',').map(tag => tag.trim());
                }
                
                tagsContainer.innerHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            }
            
            // Update meta tags
            const currentUrl = window.location.href;
            document.getElementById('og-url').content = currentUrl;
            document.getElementById('og-title').content = useCase.title;
            document.getElementById('og-description').content = useCase.excerpt || useCase.description || '';
            document.getElementById('twitter-url').content = currentUrl;
            document.getElementById('twitter-title').content = useCase.title;
            document.getElementById('twitter-description').content = useCase.excerpt || useCase.description || '';
            document.getElementById('canonical-url').href = currentUrl;
        }

        // Show error state
        function showError() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
        }

        // Load use case when page loads
        document.addEventListener('DOMContentLoaded', loadUseCase);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Translation Engine -->
    <script src="/js/translations.js"></script>
    <script src="/js/translation-engine.js"></script>
    
    <script>
        // Initialize GSAP ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        document.addEventListener('DOMContentLoaded', function() {
            // Section headers animation with improved visibility
            gsap.utils.toArray('h1, h2, h3').forEach(header => {
                // Set initial state
                gsap.set(header, { opacity: 0, y: 50, scale: 0.9 });
                
                gsap.to(header, {
                    duration: 1,
                    y: 0,
                    opacity: 1,
                    scale: 1,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: header,
                        start: "top 85%",
                        end: "bottom 15%",
                        toggleActions: "play none none reverse",
                        onEnter: () => {
                            gsap.to(header, {
                                opacity: 1,
                                y: 0,
                                scale: 1,
                                duration: 1,
                                ease: "power3.out"
                            });
                        },
                        onLeave: () => {
                            gsap.to(header, {
                                opacity: 0.3,
                                y: -20,
                                scale: 0.95,
                                duration: 0.5,
                                ease: "power2.out"
                            });
                        },
                        onEnterBack: () => {
                            gsap.to(header, {
                                opacity: 1,
                                y: 0,
                                scale: 1,
                                duration: 0.8,
                                ease: "power3.out"
                            });
                        },
                        onLeaveBack: () => {
                            gsap.to(header, {
                                opacity: 0.3,
                                y: 20,
                                scale: 0.95,
                                duration: 0.5,
                                ease: "power2.out"
                            });
                        }
                    }
                });
            });

            // Ensure all headings are visible immediately - fallback for ScrollTrigger
            setTimeout(() => {
                const allHeadings = document.querySelectorAll('h1, h2, h3, .section-title, .section-subtitle');
                allHeadings.forEach(heading => {
                    gsap.set(heading, { 
                        opacity: 1, 
                        y: 0, 
                        x: 0, 
                        scale: 1,
                        visibility: 'visible'
                    });
                });
            }, 1000);
        });
    </script>
