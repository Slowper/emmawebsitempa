<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Demo - Hi Emma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #0f172a;
            position: relative;
            overflow: hidden;
        }

        /* Full-screen Lottie Background */
        .lottie-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transform: translateZ(0);
        }

        .lottie-background lottie-player {
            width: 100vw;
            height: 100vh;
            opacity: 1;
            filter: none;
            margin: 0;
            padding: 0;
            display: block;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateZ(0);
            min-width: 100vw;
            min-height: 100vh;
        }

        .content-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            width: 100vw;
            display: flex;
        }

        .left-panel {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .form-container {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.15);
            max-width: 500px;
            width: 100%;
        }

        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logo-container {
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 1rem;
            border: 1px solid rgba(148, 163, 184, 0.15);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 4px 12px rgba(139, 92, 246, 0.5));
        }

        .logo-subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.2rem;
            font-weight: 500;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.8);
        }


        .form-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 12px rgba(139, 92, 246, 0.5));
        }

        .form-description {
            font-size: 1.1rem;
            color: #f8fafc;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-label-small {
            font-size: 0.875rem;
            font-weight: 400;
            color: #e2e8f0;
            margin-top: 0.25rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: white;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .phone-container {
            display: flex;
            gap: 0.75rem;
        }

        .phone-dropdown {
            flex: 0 0 140px;
            position: relative;
        }

        .phone-dropdown select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            background: white;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.2s ease;
            appearance: none;

            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .phone-dropdown select:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .phone-input {
            flex: 1;
        }

        .submit-button {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #0891b2 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(139, 92, 246, 0.6);
        }

        .check-icon {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                height: 100vh;
            }

            .left-panel {
                flex: 1;
                padding: 1rem;
            }

            .form-container {
                padding: 2rem;
                max-width: none;
            }

            .right-panel {
                flex: 0 0 200px;
                padding: 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .form-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script>
        // Initialize Lottie Player
        document.addEventListener('DOMContentLoaded', function() {
            const lottiePlayer = document.querySelector('lottie-player');
            
            if (lottiePlayer) {
                console.log('Full-screen Lottie player found, initializing...');
                
                // Force enable continuous looping
                lottiePlayer.loop = true;
                lottiePlayer.autoplay = true;
                lottiePlayer.setAttribute('loop', 'true');
                lottiePlayer.setAttribute('autoplay', 'true');
                
                lottiePlayer.addEventListener('ready', function() {
                    console.log('Full-screen Lottie player is ready and looping');
                    
                    if (lottiePlayer.player) {
                        lottiePlayer.player.loop = true;
                        lottiePlayer.player.autoplay = true;
                        lottiePlayer.player.setSpeed(1);
                        console.log('Enabled continuous looping in internal player');
                        lottiePlayer.player.play();
                    }
                });
                
                // If animation completes, restart it immediately
                lottiePlayer.addEventListener('complete', function() {
                    console.log('Animation completed, restarting...');
                    lottiePlayer.play();
                });
                
                // Also handle loop complete to ensure continuous play
                lottiePlayer.addEventListener('loopComplete', function() {
                    console.log('Loop complete, continuing...');
                });
                
                lottiePlayer.addEventListener('error', function(e) {
                    console.error('Full-screen Lottie player error:', e);
                });
                
            } else {
                console.error('Full-screen Lottie player not found');
            }
        });

        document.getElementById('demoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Simple validation
            if (!data.name || !data.email) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Simulate form submission
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = 'Submitting...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Thank you for your demo request! We\'ll contact you within 24 hours to schedule your demo.');
                this.reset();
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 1500);
        });
    </script>
