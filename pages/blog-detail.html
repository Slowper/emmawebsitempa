    </style>

    <script>
        // Security: Disable frontend editing
        document.addEventListener('DOMContentLoaded', function() {
            // Disable contenteditable on all elements
            document.querySelectorAll('*').forEach(element => {
                element.contentEditable = false;
                element.setAttribute('contenteditable', 'false');
            });

            // Prevent text selection and editing
            document.addEventListener('keydown', function(e) {
                // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+S
                if (e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                    (e.ctrlKey && e.key === 'u') ||
                    (e.ctrlKey && e.key === 's')) {
                    e.preventDefault();
                    return false;
                }
            });

            // Disable right-click context menu
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            // Disable drag and drop
            document.addEventListener('dragstart', function(e) {
                e.preventDefault();
                return false;
            });

            // Disable text selection
            document.addEventListener('selectstart', function(e) {
                e.preventDefault();
                return false;
            });
        });

        // Blog functionality - Content is now rendered server-side
        console.log('Blog content loaded via server-side rendering');
        
        // Get the slug from the URL
        function getSlugFromUrl() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }
        
        // A unique key for this post in sessionStorage
        function getViewedKey(slug) {
            return `viewed_${slug}`;
        }
        
        // Function to record the view
        async function recordView(slug) {
            const viewedKey = getViewedKey(slug);
            
            // Check if the user has already viewed this post in this session
            if (!sessionStorage.getItem(viewedKey)) {
                try {
                    console.log('📊 Recording view for slug:', slug);
                    const response = await fetch(`/api/resources/${slug}/view`, {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        // If the request was successful, mark it as viewed for this session
                        sessionStorage.setItem(viewedKey, 'true');
                        console.log('✅ View recorded successfully');
                        return true; // New view recorded
                    } else {
                        console.error('❌ Failed to record view:', response.status);
                    }
                } catch (error) {
                    console.error('❌ Failed to record view:', error);
                }
            } else {
                console.log('ℹ️ View already recorded for this session');
            }
            return false; // No new view recorded
        }
        
        // Function to display view count
        function displayViewCount(currentCount, isNewView = false) {
            const viewCountElement = document.getElementById('view-count-number');
            if (viewCountElement) {
                // If it's a new view, add 1 to the current count for display
                const displayCount = isNewView ? (currentCount || 0) + 1 : (currentCount || 0);
                viewCountElement.textContent = displayCount;
                console.log('📊 Displaying view count:', displayCount);
            }
        }
        
        // Main function to handle view counting and display
        async function handleViewCount() {
            // Get blog ID from data attribute (preferred) or slug from URL
            const blogId = document.body?.dataset.blogId;
            const slug = getSlugFromUrl();
            const identifier = blogId || slug;
            
            if (!identifier) {
                console.error('❌ Could not determine blog identifier');
                return;
            }
            
            // Get current view count from the page (set by server-side rendering)
            const currentViewCount = window.blogData?.view_count || 
                                   document.body?.dataset.viewCount || 
                                   0;
            
            // Record the view (if not already recorded this session)
            const isNewView = await recordView(identifier);
            
            // Display the view count
            displayViewCount(parseInt(currentViewCount), isNewView);
        }
        
        // Handle view count on page load
        handleViewCount();
    </script>
</body>
