<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: blob:; connect-src 'self' http://localhost:* https://localhost:*;">
    <title>Paste Debug - Emma CMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.snow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .editor-container { margin: 20px 0; border: 1px solid #ccc; }
        .test-button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .test-button:hover { background: #005a87; }
    </style>
</head>
<body>
    <h1>Paste Debug - Emma CMS</h1>
    
    <div class="debug-info">
        <h3>Debug Information:</h3>
        <div id="debug-log"></div>
    </div>
    
    <div class="editor-container">
        <h3>Quill Editor Test:</h3>
        <div id="quill-editor" style="height: 200px;"></div>
    </div>
    
    <div>
        <button class="test-button" onclick="testPaste()">Test Paste Programmatically</button>
        <button class="test-button" onclick="clearEditor()">Clear Editor</button>
        <button class="test-button" onclick="focusEditor()">Focus Editor</button>
        <button class="test-button" onclick="getContent()">Get Content</button>
    </div>
    
    <div class="debug-info">
        <h3>Instructions:</h3>
        <ol>
            <li>Copy some text from another application</li>
            <li>Click in the editor above</li>
            <li>Press Ctrl+V (or Cmd+V on Mac) to paste</li>
            <li>Watch the debug log for events</li>
        </ol>
    </div>

    <script>
        let quill;
        const debugLog = document.getElementById('debug-log');
        
        function log(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            debugLog.appendChild(div);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        // Initialize Quill editor
        try {
            quill = new Quill('#quill-editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link']
                    ],
                    clipboard: {
                        matchVisual: false,
                        allowed: {
                            tags: ['p', 'br', 'strong', 'em', 'u', 's', 'h1', 'h2', 'h3', 'ul', 'ol', 'li', 'a'],
                            attributes: ['href', 'src', 'alt', 'title']
                        }
                    }
                }
            });
            
            log('‚úÖ Quill editor initialized');
            
            // Add event listeners
            quill.on('text-change', (delta, oldDelta, source) => {
                log('üìù Text changed by: ' + source);
                if (source === 'user') {
                    log('üìù Content length: ' + quill.getText().length);
                }
            });
            
            quill.root.addEventListener('paste', (e) => {
                log('üìã Paste event detected');
                // Don't prevent default
            });
            
            quill.root.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'v') {
                    log('‚å®Ô∏è Paste shortcut detected (Ctrl/Cmd+V)');
                }
            });
            
            quill.root.addEventListener('focus', () => {
                log('üéØ Editor focused');
            });
            
            quill.root.addEventListener('click', () => {
                log('üñ±Ô∏è Editor clicked');
                quill.focus();
            });
            
        } catch (error) {
            log('‚ùå Error initializing Quill: ' + error.message);
        }
        
        // Test functions
        function testPaste() {
            log('üß™ Testing programmatic paste...');
            if (quill) {
                quill.focus();
                // Try to insert text programmatically
                quill.insertText(0, 'Test text inserted programmatically\n');
                log('‚úÖ Programmatic text insertion completed');
            }
        }
        
        function clearEditor() {
            if (quill) {
                quill.setText('');
                log('üßπ Editor cleared');
            }
        }
        
        function focusEditor() {
            if (quill) {
                quill.focus();
                log('üéØ Editor focused programmatically');
            }
        }
        
        function getContent() {
            if (quill) {
                const text = quill.getText();
                const html = quill.root.innerHTML;
                log('üìÑ Current content - Text length: ' + text.length + ', HTML length: ' + html.length);
                log('üìÑ Text content: "' + text + '"');
            }
        }
        
        // Test clipboard API
        if (navigator.clipboard) {
            log('‚úÖ Clipboard API available');
        } else {
            log('‚ö†Ô∏è Clipboard API not available');
        }
        
        // Test if Quill is properly loaded
        if (typeof Quill !== 'undefined') {
            log('‚úÖ Quill library loaded');
        } else {
            log('‚ùå Quill library not loaded');
        }
    </script>
</body>
</html>
