<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fixes Test - Emma CMS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #0f172a; color: white; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #334155; border-radius: 8px; }
        .test-button { padding: 10px 20px; margin: 5px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .test-button:hover { background: #2563eb; }
        .result { margin-top: 10px; padding: 10px; background: #1e293b; border-radius: 4px; }
        .image-test { margin: 10px 0; }
        .image-test img { max-width: 200px; max-height: 150px; border-radius: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Image Fixes Test</h1>
    
    <div class="test-section">
        <h2>Test 1: API Data Check</h2>
        <button class="test-button" onclick="testApiData()">Check API Data</button>
        <div id="api-result" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Image URL Processing</h2>
        <button class="test-button" onclick="testImageUrls()">Test Image URL Processing</button>
        <div id="image-result" class="result" style="display: none;"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Image Display</h2>
        <button class="test-button" onclick="testImageDisplay()">Test Image Display</button>
        <div id="display-result" class="result" style="display: none;"></div>
        <div id="image-container" class="image-test"></div>
    </div>

    <script>
        async function testApiData() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.style.display = 'block';
            
            try {
                const response = await fetch('/api/resources');
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const firstResource = data[0];
                    resultDiv.innerHTML = `
                        <h3>API Data for First Resource:</h3>
                        <p><strong>Title:</strong> ${firstResource.title}</p>
                        <p><strong>Author:</strong> ${firstResource.author || 'Not found'}</p>
                        <p><strong>Image URL:</strong> ${firstResource.image_url || 'Not found'}</p>
                        <p><strong>Author Image:</strong> ${firstResource.authorImage || 'Not found'}</p>
                        <p><strong>Featured Image:</strong> ${firstResource.featured_image || 'Not found'}</p>
                        <pre>${JSON.stringify(firstResource, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = '<p>No resources found in API</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        function testImageUrls() {
            const resultDiv = document.getElementById('image-result');
            resultDiv.style.display = 'block';
            
            // Test different URL formats
            const testUrls = [
                '/cms/uploads/resources/featured_image-1759137958921-840522423.jpg',
                'featured_image-1759137958921-840522423.jpg',
                'http://example.com/image.jpg',
                null,
                undefined
            ];
            
            let html = '<h3>Image URL Processing Test:</h3>';
            
            testUrls.forEach((url, index) => {
                const processedUrl = processImageUrl(url);
                html += `
                    <p><strong>Test ${index + 1}:</strong></p>
                    <p>Input: ${url || 'null/undefined'}</p>
                    <p>Output: ${processedUrl || 'No URL'}</p>
                    <hr>
                `;
            });
            
            resultDiv.innerHTML = html;
        }
        
        function processImageUrl(url) {
            if (!url) return null;
            
            // Ensure image URL is properly formatted
            if (url.startsWith('http')) return url;
            if (url.startsWith('/')) return url;
            return '/cms/uploads/' + url;
        }
        
        async function testImageDisplay() {
            const resultDiv = document.getElementById('display-result');
            const imageContainer = document.getElementById('image-container');
            
            resultDiv.style.display = 'block';
            imageContainer.innerHTML = '';
            
            try {
                const response = await fetch('/api/resources');
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const resource = data[0];
                    let html = '<h3>Image Display Test:</h3>';
                    
                    // Test featured image
                    const featuredImageUrl = processImageUrl(resource.image_url || resource.featured_image);
                    if (featuredImageUrl) {
                        html += `<p><strong>Featured Image:</strong> ${featuredImageUrl}</p>`;
                        imageContainer.innerHTML += `
                            <div>
                                <h4>Featured Image:</h4>
                                <img src="${featuredImageUrl}" alt="Featured Image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                <p style="display:none; color: red;">Image failed to load</p>
                            </div>
                        `;
                    }
                    
                    // Test author image
                    const authorImageUrl = processImageUrl(resource.authorImage || resource.author_image);
                    if (authorImageUrl) {
                        html += `<p><strong>Author Image:</strong> ${authorImageUrl}</p>`;
                        imageContainer.innerHTML += `
                            <div>
                                <h4>Author Image:</h4>
                                <img src="${authorImageUrl}" alt="Author Image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                <p style="display:none; color: red;">Image failed to load</p>
                            </div>
                        `;
                    }
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<p>No resources found for testing</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
